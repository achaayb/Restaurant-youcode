    <link rel="stylesheet" href="normalize.css">

<body>

              

    <nav>

                </td>
                <td data-label="Mardi" >
                    <button onclick="toggle_modal();" class='ro-btn primary'><ion-icon name="add"></ion-icon></button>
                </td>
                <td data-label="Mercredi" >
                    <b>Hargma</b> <ion-icon name="close"></ion-icon> <ion-icon onclick="toggle_modal();" name="pencil"></ion-icon>

                    <button onclick="toggle_modal();" class='ro-btn primary'><ion-icon name="add"></ion-icon></button>
                </td>
              </tr>
            </tbody>
          </table>

          <table>
            <caption>Reservations - mercredi</caption>
            <thead>
              <tr>
                <th scope="col">Rfissa</th>
                <th scope="col">Hargma</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-label="Lundi" >
                    <span style="font-size: 50px;">301</span>
                </td>
                <td data-label="Mardi" >
                    <span style="font-size: 50px;">53</span>
                </td>
            </tbody>
          </table>




    </main>

    <div id="modal" class="show">
        <div class="modal_content">
            <button onclick="toggle_modal();" id="close" class='ro-btn primary' style="width : 10%"><ion-icon name="close"></ion-icon></button>
            <input style="display: none;"  type="file" name="foo" id="img">
            <button onclick="document.getElementById('img').click();" style="display: block; margin-left: auto; margin-right: auto;width: 70%; height: 200px;" class="ro-btn primary"><ion-icon name="cloud-upload"></ion-icon></button>
            <input type="text" placeholder="Dish name" class="ro-input">
            <textarea style="height: 100px;" placeholder="Description" class="ro-input"></textarea>
            <button onclick="toggle_modal();" style="display: block; margin-top: 1vh; margin-left: auto; margin-right: auto;width: 70%;" class='ro-btn primary'><ion-icon name="checkmark-circle"></ion-icon></button>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
