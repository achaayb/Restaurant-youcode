<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <nav>
        <img src="logo.png" alt="logo">
        <a href="#login">
            <div class="btn">
                <ion-icon name="log-in"></ion-icon>
                <span> Log In</span>
            </div>
        </a>
    </nav>
    <div class='hero'>
        <img class="left" src="left.png" alt="left">
        <img class="right" src="right.png" alt="right">
    </div>
    <div id="login" class="login">
        <div class="login-container">
            <h2>AUTHENTICATION</h2>
            <div class="lgn">
                <div class="ico"><ion-icon name="person"></ion-icon></div>
                <input type="text">
            </div>
            <div class="lgn">
                <div class="ico"><ion-icon name="lock-closed"></ion-icon></div>
                <input type="password">
            </div>
            <a href="#">Forgot password?</a>
            <input id="sbmt" type="submit" value="Login!">
        </div>
    </div>

    <div class="orangecontainer">
        <div id="clt">
            <img src="CLIENT.png" alt="client">
            <strong>500</strong>
        </div>
        <div id="food">
            <img src="food.png" alt="food">
            <strong>500</strong>
        </div>  
        <div id="chef">
            <img src="Chef.png" alt="chef" >
            <strong>005</strong>
        </div>

    </div>
       

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
